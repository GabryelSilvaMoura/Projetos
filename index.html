<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link para o CSS -->
    <link rel="stylesheet" href="/Estilos/style.css">
    <link rel="stylesheet" href="/Estilos/resp.css">

    <!-- Link para o Java Script -->
    <script src="/JavaScript/sript.js"></script>

    <!-- Link para o Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Link para o favicon -->
    <link rel="shortcut icon" href="" type="image/x-icon">

    <title>Apresentação</title>
</head>
<body>
    <!-- Cabecalho -->
    <header id="cab">
        <h1>Hello</h1>

        <menu>
            <ul>
                <li><a href="#pro">Projetos</a></li>
                <li><a href="#vid">Videos</a></li>
                <li><a href="#sob">Sobre</a></li>
            </ul>
        </menu>
    </header>

    <!-- Carrossel -->
    <section>
        <div class="div-slider">
            <ul class="slides-front">
                <input type="radio" name="radio-btn" id="img-1" >
                <li class="slide-container">
                    <div class="slide">
                        <img src="Imagens/pexels-a-darmel-7862609.jpg" alt="">
                    </div>

                    <div class="nav">
                        <label for="img-3" class="prev"><i class="bi bi-arrow-bar-left"></i></label>
                        <label for="img-2" class="next"><i class="bi bi-arrow-bar-right"></i></label>
                    </div>
                </li>

                <input type="radio" name="radio-btn" id="img-2">
                <li class="slide-container">
                    <div class="slide">
                        <img src="Imagens/pexels-citronovalimonada-687811.jpg" alt="">
                    </div>

                    <div class="nav">
                        <label for="img-1" class="prev"><i class="bi bi-arrow-bar-left"></i></label>
                        <label for="img-3" class="next"><i class="bi bi-arrow-bar-right"></i></label>
                    </div>
                </li>
                
                <input type="radio" name="radio-btn" id="img-3">
                <li class="slide-container">
                    <div class="slide">
                        <img src="Imagens/pexels-element5-1293265.jpg" alt="">
                    </div>

                    <div class="nav">
                        <label for="img-2" class="prev"><i class="bi bi-arrow-bar-left"></i></label>
                        <label for="img-1" class="next"><i class="bi bi-arrow-bar-right"></i></label>
                    </div>
                </li>
                
                <li class="nav-dots">
                    <label for="img-1" class="nav-dot" id="img-dot-1"></label>
                    <label for="img-2" class="nav-dot" id="img-dot-2"></label>
                    <label for="img-3" class="nav-dot" id="img-dot-3"></label>
                </li>
            </ul>
        </div>
    </section>

    <!-- Conteudo Principal -->
    <main>
        <!-- Sessão dos Projetos -->
        <section id="pro">
            <h2>Projetos</h2>
        </section>

        <!-- Sessão dos Videos -->
        <section id="vid"></section>
    </main>

    <!-- Rodapé -->
    <footer>
        <div id="sob"></div>
    </footer>

    <!-- Botão de Subir -->
    <button id="but"><a href="#cab"><i class="bi bi-caret-up"></i></a></button>
</body>
</html>
